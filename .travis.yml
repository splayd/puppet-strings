group: travis_latest
services:
- docker
addons:
  chrome: stable
env:
  global:
    secure: 
language: node_js
node_js:
- node
- lts/*
before_install:
- export DISPLAY=:99.0
- Xvfb :99 -screen 0 1280x800x24 &>/dev/null &
cache: yarn
jobs:
  include:
  - stage: release
    node_js: node
    script: skip
    deploy:
      provider: script
      skip_cleanup: true
      script: yarn semantic-release
